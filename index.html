<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Main Menu</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
</head>
<body>
    <div class="menu">
        <h1>Sudoku</h1>
        <div class="difficulty-buttons">
            <button class="btn-easy" onclick="startGame('easy')">Easy</button>
            <button class="btn-medium" onclick="startGame('medium')">Medium</button>
            <button class="btn-hard" onclick="startGame('hard')">Hard</button>
            <button class="btn-debug" onclick="startGame('debug')">Debug</button> 
            <button class="btn-complete" onclick="startGame('complete')">Complete</button>
        </div>
    </div>

    <script>
        function startGame(difficulty) {
            window.location.href = 'game.html?difficulty=' + difficulty;
        }
    </script>
</body>
</html>
